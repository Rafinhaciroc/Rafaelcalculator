<!DOCTYPE html>
<html>
<head>
  <title>Exercícios</title>
  <script>
    function calcularQuadrados() {
      var numeros = [1, 2, 3, 4, 5];
      var quadrados = [];
      
      for (var i = 0; i < numeros.length; i++) {
    quadrados.push(numeros[i] * numeros[i]);
  }

  console.log("Quadrados dos números: ", quadrados);
}

</script>
</head>
<body>
  <h1>Exercícios</h1>
<button onclick="calcularQuadrados()">Calcular quadrados dos números de um array</button>

</body>
</html>
